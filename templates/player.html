{% extends "bootstrap/base.html" %}
{% block title %}Playing: {{name}}{% endblock %}

{% block navbar %}
<nav class="navbar navbar-default" role=navigation>
      <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="#">Playing: {{name}}</a>
  </div>
  <div class="collapse navbar-collapse navbar-ex1-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/">Home</a></li>
              <li><a href="#album">from: {{album}}</a></li>
              <li><a href="#artist">by: {{artist}}</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
</nav>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="row">
      <p>
<audio id="music" controls autoplay preload="auto">
    <source src="/static/{{ filename }}" type="audio/mpeg">
      Your browser does not support the audio tag.
</audio> 
      </p>
    </div>
    </div>
{% endblock %}
{% block scripts %}
<script>
var currentSong = $('#songSelector').find('a:first');
$(audio).bind('ended', function() {
    var next = currentSong.next();
    if ( next.length ) {
        currentSong = next;
    } else {
        /* uncomment this if you want it to loop back to the beginning */ 
        // currentSong = $('#songSelector').find('a:first');
    }
    var testing = currentSong.attr('href');
    alert(testing);
});
};
</script>
{% endblock %}
